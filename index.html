<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="reset.css">

    <title> Calculadora </title>
</head>
<body>
    <div class="grid"></div>
        <section class="calc">

            <input class="display" type="text" placeholder="0">

            <button class="teclas" id="limpar" onclick="limpaInput()"> C </button>
            <button class="teclas" onclick="deleta()"> DEL </button>
            <button class="teclas" onclick="apareceTela('%')"> % </button>
            <button class="teclas" onclick="apareceTela('/')"> &divide; </button>

            <button class="teclas" value="7" onclick="apareceTela(7)"> 7 </button>
            <button class="teclas" value="8" onclick="apareceTela(8)"> 8 </button>
            <button class="teclas" value="9" onclick="apareceTela(9)"> 9 </button>
            <button class="teclas" onclick="apareceTela('*')"> &times; </button>

            <button class="teclas" value="4" onclick="apareceTela(4)"> 4 </button>
            <button class="teclas" value="5" onclick="apareceTela(5)"> 5 </button>
            <button class="teclas" value="6" onclick="apareceTela(6)"> 6 </button>
            <button class="teclas" onclick="apareceTela('-')"> - </button>

            <button class="teclas" value="1" onclick="apareceTela(1)"> 1 </button>
            <button class="teclas" value="2" onclick="apareceTela(2)"> 2 </button>
            <button class="teclas" value="3" onclick="apareceTela(3)"> 3 </button>
            <button class="teclas" onclick="apareceTela('+')"> + </button>

            <button class="teclas" onclick="apareceTela('.')"> . </button>
            <button class="teclas" onclick="apareceTela(0)"> 0 </button>
            <button class="teclas" id="igual" onclick="result()"> = </button>

        </section>
    </div>
    <script src="myscript.js"></script>
</body>
</html>
